<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 顶部log部分 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录框盒子 -->
    <div class="login-reg-box">
        <h4>
            <img src="./assets/images/login_title.png" alt="">
        </h4>
        <!-- 登录的box -->
        <div class="login-wrap">
            <!-- 登陆的表单 -->
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="nsername" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 用户密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="JavaScript:;" id="go2Reg">注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册的box --> 
        <div class="reg-wrap">
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="nsername" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 用户密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 这是密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password1" required  lay-verify="required" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="JavaScript:;" id="go2Longin">登录账号</a>
                </div>
            </form>

        </div>

    </div>
    
    <!-- 导入Layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入JQuery -->
    <scrip src="./assets/lib/jquery.js"></script>
    <!-- 导入自己的JS脚本 -->
    <script src="./assets/js/login.js"></script>

</body>

</html>
